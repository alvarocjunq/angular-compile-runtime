<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

    <app-header (toggleMenu)="snav.toggle()"></app-header>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item *ngFor="let module of modules" (click)="openApp(module)">{{module.tabName}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div #containerArea>
                <ng-template #container></ng-template>
            </div>
            <app-footer (remove)="removeComponent($event)" (show)="showComponent($event)"></app-footer>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
